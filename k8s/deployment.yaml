apiVersion: apps/v1
kind: Deployment
metadata:
  name: webappdemo
  labels:
    app: webappdemo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webappdemo
  template:
    metadata:
      labels:
        app: webappdemo
    spec:
      containers:
        - name: webappdemo
          image: 943725333913.dkr.ecr.eu-west-1.amazonaws.com/mywebapp@sha256:66a99cb0ce62944fa0c10eb464ba7fdb3493cae21a4596f9c7baa725dba3fa5f
          imagePullPolicy: Always
          ports:
            - containerPort: 80
